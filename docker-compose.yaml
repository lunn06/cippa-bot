services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    logging:
      driver: local
    depends_on:
      nats:
        condition: service_started
      postgres:
        condition: service_healthy

  nats-nui:
    image: ghcr.io/nats-nui/nui:latest
    ports:
      - "31311:31311"  # Порт для доступа к NATS NUI
    volumes:
      - natsuidata:/db
    depends_on:
      - nats

  nats:
    image: nats:2.10-alpine3.20
    command: "-c /config/server.conf --user cippa-bot --pass 8b75d32619ed6c8174d4"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - natsdata:/data
      - ./jetstream.conf:/config/server.conf

  postgres:
    image: postgres:17.0-alpine3.20
    environment:
      POSTGRES_DB: "cippa-bot-db"
      POSTGRES_USER: "cippa-bot-user"
      POSTGRES_PASSWORD: "a0c7f6151d42e9f804c6"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "9010:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cippa-bot-user -d cippa-bot-db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G

volumes:
  pgdata:
  natsdata:
  natsuidata:
